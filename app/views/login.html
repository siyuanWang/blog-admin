<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>login blog-admin</title>
    <link href="/bower_components/bootstrap/dist/css/bootstrap.css" type="text/css" rel="stylesheet"/>
    <link href="/bower_components/font-awesome/css/font-awesome.min.css" type="text/css" rel="stylesheet"/>
</head>
<body>
    <div class="container" style="margin-top: 200px;">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <h4>BLOG-ADMIN</h4>
                    <form action="http://localhost:3000/login" method="post">
                        <div class="form-group">
                            <label for="username">用户名:</label>
                            <input type="text" class="form-control" name="username" id="username"/>
                            <%=msg%>
                        </div>
                        <div class="form-group">
                            <label for="password">密码:</label>
                            <input type="password" class="form-control" name="password" id="password"/>
                        </div>
                        <div class="form-group">
                            <input type="submit" class="btn btn-default" value="登陆"/>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="/bower_components/jquery/dist/jquery.js"></script>
<script src="/bower_components/bootstrap/dist/js/bootstrap.js"></script>
</html>
