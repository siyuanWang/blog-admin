<div>
    <div>
        <a href="#user/add" class="btn btn-success">新增</a>
    </div>
    <hr/>
    <table datatable="ng"  class="table table-hover" cellspacing="0" width="100%">
        <thead>
            <tr>
                <th>用户名</th>
                <th>email</th>
                <th>年龄</th>
                <th>性别</th>
                <th>电话</th>
                <th>操作</th>
            </tr>
        </thead>
        <tr ng-repeat="user in users | userFilter">
            <td>{{user.username}}</td>
            <td>{{user.email}}</td>
            <td>{{user.age}}</td>
            <td>{{user.sex}}</td>
            <td>{{user.phone}}</td>
            <td>
                <a href="#user/update/{{user._id}}"
                   tooltip="修改"
                   tooltip-placement="top"
                   tooltip-trigger="mouseenter">
                    <i class="fa fa-pencil"></i>
                </a>&nbsp;
                <a href="javascript:void(0)" ng-click="del(user._id)"
                   tooltip="删除"
                   tooltip-placement="top"
                   tooltip-trigger="mouseenter">
                    <i class="fa fa-trash" title="删除"></i>
                </a>
            </td>
        </tr>
    </table>

</div>
