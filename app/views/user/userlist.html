<div>
    <div class="table-responsive">
        <table class="table table-hover">
            <thead>
            <tr>
                <th>_ID</th>
                <th>用户名</th>
                <th>email</th>
                <th>年龄</th>
                <th>性别</th>
                <th>电话</th>
                <th>操作</th>
            </tr>
            </thead>
            <tr ng-repeat="user in users | userFilter">
                <td>{{user._id}}</td>
                <td>{{user.username}}</td>
                <td>{{user.email}}</td>
                <td>{{user.age}}</td>
                <td>{{user.sex}}</td>
                <td>{{user.phone}}</td>
                <td>
                    <a href="#user/update/{{user._id}}" class="btn btn-default">修改</a>
                    <a href="#" class="btn btn-danger">删除</a>
                </td>
            </tr>
        </table>
    </div>

</div>
