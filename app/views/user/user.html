<div>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>_ID</th>
                <th>用户名</th>
                <th>email</th>
                <th>年龄</th>
                <th>性别</th>
                <th>电话</th>
            </tr>
        </thead>
        <tr ng-repeat="user in users | userFilter">
            <td>{{user._id}}</td>
            <td>{{user.username}}</td>
            <td>{{user.email}}</td>
            <td>{{user.age}}</td>
            <td>{{user.sex}}</td>
            <td>{{user.phone}}</td>
        </tr>
    </table>
</div>
