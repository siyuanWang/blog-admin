<div>
    <div>
        <a href="#article/add" class="btn btn-success">新增</a>
    </div>
    <hr/>
    <table datatable="ng"  class="table table-hover" cellspacing="0" width="100%">
        <thead>
        <tr>
            <th style="width:50%;">文章标题</th>
            <th style="width:15%;">创建日期</th>
            <th style="width:15%;">是否草稿</th>
            <th style="width:20%;">操作</th>
        </tr>
        </thead>
        <tr ng-repeat="article in articles">
            <td ng-bind="article.title"></td>
            <td ng-bind="article.create_time | date: 'yyyy-MM-dd'"></td>
            <td ng-bind="article.draft | articleDraftFilter">否</td>
            <td>
                <a href="#article/publish/{{article._id}}" ng-click="publish(article._id)"
                   tooltip="发布"
                   tooltip-placement="top"
                   tooltip-trigger="mouseenter">
                    <i class="fa fa-cloud-upload"></i>
                </a>&nbsp;
                <a href="#article/show/{{article._id}}"
                   tooltip="查看"
                   tooltip-placement="top"
                   tooltip-trigger="mouseenter">
                    <i class="fa fa-eye"></i>
                </a>&nbsp;
                <a href="#article/update/{{article._id}}"
                   tooltip="修改"
                   tooltip-placement="top"
                   tooltip-trigger="mouseenter">
                    <i class="fa fa-pencil"></i>
                </a>&nbsp;
                <a href="javascript:void(0)" ng-click="downLine(article._id)"
                   tooltip="下线"
                   tooltip-placement="top"
                   tooltip-trigger="mouseenter">
                    <i class="fa fa-cloud-download"></i>
                </a>&nbsp;
                <a href="javascript:void(0)" ng-click="del(article._id)"
                   tooltip="删除"
                   tooltip-placement="top"
                   tooltip-trigger="mouseenter">
                    <i class="fa fa-trash" title="删除"></i>
                </a>
            </td>
        </tr>
    </table>

</div>
