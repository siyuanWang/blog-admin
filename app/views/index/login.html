<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>login blog-admin</title>
    <link href="bower_components/bootstrap/dist/css/bootstrap.css" type="text/css" rel="stylesheet"/>
    <link href="bower_components/font-awesome/css/font-awesome.min.css" type="text/css" rel="stylesheet"/>
</head>
<body>
    <div class="container" style="margin-top: 200px;">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <h4>blog后台管理</h4>
                        <div class="form-group">
                            <label for="username">用户名:</label>
                            <input type="text" class="form-control" id="username"/>
                        </div>
                        <div class="form-group">
                            <label for="password">密码:</label>
                            <input type="password" class="form-control" id="password"/>
                        </div>
                        <div class="form-group">
                            <button id="login-button" class="btn btn-default">登陆</button>
                        </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
<script type="text/javascript">
    $(function() {

        $("#login-button").bind("click", function(e) {
            var username = $("#username").val();
            var password = encodeURIComponent($("#password").val());
            $.ajax({
                url: "/checkLogin",
                type: "post",
                data:{username: username, password: password},
                dataType: 'json',
                success: function(data) {
                    if(!data.check) {
                        alert(data.msg);
                    } else {
                        location.href = "http://localhost:3000";
                    }
                }
             })
        })
    });
</script>
</html>
