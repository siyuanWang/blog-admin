<div class="container" style="margin-top:10px;margin-bottom: 50px;">
    <div class="container-fluid" style="margin-top: 10px;">
        <div class="row">
            <div class="col-md-9">
                <ul style="padding: 0px;">
                    <li ng-repeat="article in articles" style="margin-bottom: 8px;border-bottom: 1px solid #ddd;list-style: none">
                        <article>
                            <header>
                                <h3><a href="#article/query/{{article._id}}">{{article.title}}</a></h3>
                                <p ng-bind="article.create_time"></p>
                            </header>
                            <p>
                                {{article.introduction}}
                            </p>
                            <footer>
                                <p>
                                    <a href="#">read me more...</a>
                                </p>
                            </footer>
                        </article>
                    </li>
                </ul>
            </div>
            <div class="col-md-3">
                <button class="btn btn-default" type="submit" style="margin:2px;" ng-repeat="label in labels">{{label}}</button>
            </div>
        </div>
    </div>
</div>
